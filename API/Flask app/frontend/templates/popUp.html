<script defer>
    window.setTimeout(function() {
		$(".alert").fadeTo(500, 0).slideUp(500, function(){
      	$(this).remove(); 
 		});
	}, 2000);
</script>
<!-- message from message variable -->
<!-- example: get http://127.0.0.1:5000/?message=halo 
					then popup message halo-->

{% if message %}
	<div class="alert">
		<p style="text-align: center;">{{ message }}</p>
	</div>
{% endif %}

<!-- message from flash -->
{% with messages = get_flashed_messages() %}
	{% if messages %}  
		{% for message in messages %}  
			<div class="alert">
					<p style="text-align: center;">{{ message }}</p>
			</div>
    {% endfor %}  
  {% endif %}  
{% endwith %}
